---
permalink: /
---
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{ site.description }}">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <!-- <link rel="shortcut icon" href="{{ site.favicon_img_path }}" /> -->
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>{{ site.favicon_emoji }}</text></svg>">
        <link rel="stylesheet" href="{{ "css/front.css" | prepend: site.baseurl }}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&Parisienne&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="content">
          <img src="{{ site.front_img_path }}" id="fullscreen">
          <img src="{{ site.avatar_img_path }}" id="avatar">

            <h1>{{ site.name }}</h1>
            <h3>{{ site.subname }}</h3>

                <ul>
                  <li><a target="_blank" class="fa fa-2x fa-envelope" href="mailto:{{ site.email }}"><span class="description">Email</span></a></li>
                  <li><a target="_blank" class="fa fa-2x fa-facebook" href="https://www.facebook.com/{{ site.facebook_page }}"><span class="description">Facebook</span></a></li>
                  <li><a target="_blank" class="fa fa-2x fa-instagram" href="https://www.instagram.com/{{ site.instagram_username }}"><span class="description">Instagram</span></a></li>
                  <li><a target="_blank" class="fa fa-2x fa-soundcloud" href="https://soundcloud.com/{{ site.soundcloud_username }}"><span class="description">Soundcloud</span></a></li>
                </ul>
        </div>

    </body>
</html>
